<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
 
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      
      <h1 class="header center orange-text">Zaap</h1>
      <div class="row center">
        <h5 class="header col s12 light">Mensagem no whatsapp sem salvar o contato</h5>
      </div>
      <div class="row center">
        <input placeholder="NÃºmero de telefone com DDD" type="tel" id='txtTel'>
        <a href="wa.me" id="download-button" class="btn-large waves-effect waves-light orange" id='link'>Enviar</a>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>

  <script>
    var $tel = document.getElementById('txtTel');
    var $link = document.getElementById('link');
    const url = 'wa.me/';

    document.addEventListener('blur', () => {      
      $link.setAttribute('href', url + $tel.nodeValue);
    });

  </script>


  </body>
</html>
